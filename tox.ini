[tox]
envlist =
    py38-{dj30,dj31,dj32,dj40,dj41,dj42},
    py39-{dj30,dj31,dj32,dj40,dj41,dj42},
    py310-{dj32,dj40,dj41,dj42},
    py311-{dj41,dj42},
    py312-{dj42},

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
passenv = CI,GITHUB_WORKFLOW

deps =
    dj30: Django == 3.0.*
    dj31: Django == 3.1.*
    dj32: Django == 3.2.*
    dj40: Django == 4.0.*
    dj41: Django == 4.1.*
    dj42: Django == 4.2.*
    -r requirements.txt
    -r requirements-test.txt

commands =
    pre-commit run -a
    coverage run --append --source=maintenance_mode runtests.py
    coverage report --show-missing --ignore-errors


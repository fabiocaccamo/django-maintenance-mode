[tox]
envlist =
    py38-{dj22,dj30,dj31,dj32},
    py39-{dj22,dj30,dj31,dj32},
    py310-{dj32,dj40,dj41},
    py311-{dj41},

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
passenv = CI
deps =
    dj22: Django == 2.2.*
    dj30: Django == 3.0.*
    dj31: Django == 3.1.*
    dj32: Django == 3.2.*
    dj40: Django == 4.0.*
    dj41: Django == 4.1.*
    coverage
    codecov
commands =
    coverage run --append --source=maintenance_mode setup.py test
    coverage report -m
    codecov
